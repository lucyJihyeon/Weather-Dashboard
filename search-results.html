<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap"
      rel="stylesheet"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Dayjs library-->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/display-style.css" />
  </head>
  <body>
    <header>
        <h1>
            Weather Dash
        </h1>
    </header>
        <div class="first-container">
            <div class="flex-row align-center justify-center col-sm-12 col-lg-3">
            <form class="flex-column align-center" id="search-form">
                <label for="search"> Search for a City: </label>
                <input
                type="text"
                class="my-2 w-100"
                id="search"
                placeholder="San Jose"
                />
                <button id="searchbtn" class="btn btn-primary my-2 w-100">
                Search
                </button>
            </form>
            </div>
            <div id="result-container" class="col-lg-8 col-sm-12">
                <div class="title">
                    <h1 id="city-name"></h1>
                    <i id="icon"></i>
                </div>    
                <ul id="info-container">
                <li id="temp"></li>
                <li id="wind"></li>
                <li id="humi"></li>
                </ul>
            </div>
        </div>    
      <div class="5day">
        <ul id="5day-container">
          <li id="first">
            <p id="day-one"></p>
            <i></i>
            <p id="tem-1"></p>
            <p id="wind-1"></p>
            <p id="humi-1"></p>
          </li>
        </ul>
      </div>

    <!--Jquery library-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Bootstrap script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/display-search.js"></script>
  </body>
</html>
